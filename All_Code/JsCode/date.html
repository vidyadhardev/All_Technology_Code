<html>
    <head>
        <script>
            var obj=new Date()
            alert("Time:"+obj.getHours()+":"+obj.getMinutes()+":"+obj.getSeconds()+":"+obj.getMilliseconds())
            alert("fDate"+obj.toDateString())

            alert("Date:"+obj.getDate())
            alert(obj.getFullYear())
            alert(obj.toLocaleTimeString())
            alert(obj.getMonth())//add +1 to correct month ,this store in array formate

        </script>
    </head>
    <body>
        <p></p>
       
    </body>
</html>
