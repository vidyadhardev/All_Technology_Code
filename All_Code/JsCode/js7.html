<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  id="n1">
    <input type="number" id="n2">
    <p id="v"></p>
    <button onclick="add()">Get Data</button>
    <script>
        function add(){
            // Two number add to get data 
            var data1=document.getElementById("n1").value
            var data2=document.getElementById("n2").value
           var sum=parseInt(data1)+parseInt(data2)
           alert(sum)
        // document.write(sum)
        // console.log(sum)
        document.getElementById("v").innerText=sum;
        document.getElementById("v").style.color="blue"
        document.getElementById("v").style.border="4px solid red"
        document.getElementById("v").style.background="yellow"
        }
    </script>
</body>
</html>
