<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object msg</title>
</head>
<body>
    <script>
        var obj={
            Name:"Vidya dhar maurya",
            Salary:80000,
            Age:21,
            Address:"Mumbai",
            Company:"TCS",
            showData()
            {
                document.write(
                //console.log(
                    `
                    Name:${this.Name}<p>
                    Salary:${this.Salary}<p>
                    Address:${this.Address}<p>
                    Company Name:${this.Company}
                    `
                )
            }
        }
       // obj.showData     if not use Parenthisis to print function object ,use compalsiry ()
       obj.showData()
    </script>
</body>
</html>
