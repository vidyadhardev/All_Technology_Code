<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Inheritance Methodes 2nd</title>
</head>
<body>
    <script>
        class test{
            constructor()
            {
                this.name="Vidya dhar maurya";
                this.age=21
                
                //console.log("this is test constructor")
            }
            showData1(){
                // console.log(`
                // name:${this.name};
                // Age:${this.age}
                // `)
                return`
                Name =${this.name};
                Age =${this.age};
                `
            }
        }
        class child extends test{
            constructor()
            {
                super();
                this.vill="Balhawaapur"
            }
            showData2()
            {
                console.log(
                    `
                    ${super.showData1()}
                    vill ${this.vill}
                    `
                )
            }
        }
        var obj=new child()
        obj.showData2()

        
    </script>
</body>
</html>
