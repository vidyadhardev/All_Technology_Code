<body>
    <script>
          class vidya{
            constructor()
            {
                this.Name="Vidya Dhar",
                this.Age=21,
                this.Univercity="Techpile Technology pvt.ltd.",
                this.city="Lakhimpur"
            }
            showData()
            {
                //this instance (variable)value ,data access from constructor 
                console.log(`
                Name:${this.Name}
                Name:${this.Age}
                Name:${this.Univercity}
                Name:${this.city}
                `)
            }
        }
        var data=new vidya()
        console.log(data)
    </script>
