<center>algebric Equation</center>
1).   a<sup>2</sup>-b<sup>2</sup>=(a+b) (a-b)</br>
2).  (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></br>
3).  (a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup></br>
3).  a<sup>3</sup>+b<sup>3</sup>=(a+b)(a<sup>2</sup>-ab+b<sup>2</sup>)</br>
4).  a<sup>3</sup>-b<sup>3</sup>=(a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)</br>
