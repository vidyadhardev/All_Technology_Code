<head>
<style>

li:first-child
{
color:red;
border:5px groove blue;
}
li:last-child
{
color:navy;
border:5px groove red; 
}
li:nth-child(5)
{
color:orange;
border:10px solid red;
border-radius:30px;
}
li:nth-child(odd)
{
color:orange;
border:10px solid green;
border-radius:30px;
}
li:nth-child(even)
{
color:red;
border:5px solid blue;
border-radius:20px;
}
</style>
</head>
<body>
<P>List in html</P>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>JAVASCRIPT</li>
