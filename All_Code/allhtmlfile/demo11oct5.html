<html>
<head>
<style>
.x
{
height:100px;
width:100px;
float:left'
//margin:0px 20px;
border:5px groove #873878;
float:left;
//padding-left:10px;
margin-left:20px;
}
.c1
{
animation:xyz;
background:yellow;
animation-timing-function:ease;
animation-duration:6s;
animation-iteration-count:100;
border-radius:10px 10px 10px 10px;
}
.c2
{
animation:xyz;
background:aqua;
animation-duration:6s;
animation-timing-function:ease-in;
animation-iteration-count:100;
border-radius:30px 30px 100px 100px;
}
.c3
{
background:green;
animation:xyz;
animation-duration:6s;
animation-iteration-count:100;
animation-timing-function:ease-out;
border-radius:10px 10px 40px 40px;
}
.c4
{
background:blue;
animation:xyz;
animation-duration:6s;
animation-iteration-count:100;
animation-timing-function:ease-out-in;
border-radius:40px 40px 90px 90px;
}
.c5
{
background:silver;
animation:xyz;
animation-duration:6s;
animation-iteration-count:100;
animation-timing-function:ease-out-in;
border-radius:40px 40px 35px 35px;
}
@keyframes xyz
{
from{
height:100px;
}
to{
height:650px;
}
}
</style>
</head>
<body>
<div class="x c1"></div>
<div class="x c2"></div>
<div class="x c3"></div>
<div class="x c4"></div>
<div class="x c5"></div>
</body>
</html>
